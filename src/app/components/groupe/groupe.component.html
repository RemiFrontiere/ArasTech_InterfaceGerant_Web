<li class="list-group-item d-flex justify-content-between align-items-center">
  <label class="liLabel01">{{groupe.Name}}</label>
  <div class="liLabel02">
    <button *ngFor="let balise of groupe.Balises" type="button" class="btn btn-primary ">
      Balise <span class="badge badge-light">{{balise.Id}}</span>
    </button>
  </div>
  <label class="liLabel03">
    <button type="button" class="btn btn-outline-danger" (click)="openModifModal()">+</button>
  </label>
</li>
