<div class="container">
  <form class="formEtab">
    <div class="form-group row">
      <label for="staticEmail" class="col-sm-2 col-form-label">Nom de l'établissement</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="staticEmail" value="ArasTech Demo">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword" class="col-sm-2 col-form-label">Message de bienvenue</label>

        <textarea class="form-control">Bienvenue à cette présentation</textarea>
      </div>
    </div>
    <button type="button" class="btn btn-primary btn-lg btn-block">Enregistrer</button>
  </form>
</div>
