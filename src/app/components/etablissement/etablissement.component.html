<div class="myEtab">
  <div class="nameEtab">
    <p>Nom de l'établissement : </p>
    <mat-form-field class="nameEtabForm">
      <input #userIdInput class="nameEtabFormInput" matInput placeholder="Nom de votre établissement">
    </mat-form-field>
  </div>
  <div class="logoEtab">
    <p>Logo : </p>
    <!-- <img *ngIf="globals.EtablissementLogo != ''" src="globals.EtablissementLogo" alt=""> -->
    <div class="selectFile">
      <div class="File">
        <input type="file" id="file" (change)="handleFileInput($event.target.files)">
      </div>
      <div class="btnFile">
        <button mat-raised-button>Envoyer</button>
      </div>
    </div>
  </div>
</div>
