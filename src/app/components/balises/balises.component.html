<div class="myBalises">
  <div class="card-deck mb-3 text-center contentBalises">
      <balise-component *ngFor="let balise of balises" [oeuvre]="balise" (openModal)="openModifModal($event)"></balise-component>
  </div>
  <div *ngIf="oneModalIsOpen" class="modal fade show" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Balise {{ oneModalIsOpen.Id }}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="removeModal()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">Propri√©taire:</span>
            </div>
            <select class="form-control">
              <option>Default select</option>
              <option>XX select</option>
              <option>dzdzd select</option>
            </select>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">Groupe:</span>
            </div>
            <select class="form-control">
              <option>Default select</option>
              <option>XX select</option>
              <option>dzdzd select</option>
            </select>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">Titre:</span>
            </div>
            <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">Sous-titre:</span>
            </div>
            <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">Description:</span>
            </div>
            <textarea class="form-control" id="message-text"></textarea>
          </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Sauvegarder</button>
          <button type="button" class="btn btn-secondary" (click)="removeModal()">Annuler</button>
        </div>
      </div>
    </div>
  </div>
</div>
