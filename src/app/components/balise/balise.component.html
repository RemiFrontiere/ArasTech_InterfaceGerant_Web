<mat-card class="oeuvreCard">
  <div class="topOeuvre">
    <h3>Balise {{ oeuvre.Id }}</h3>
    <button mat-raised-button class="butOeuvre">Modifier</button>
  </div>
  <div class="groupeCard">
    <b>Groupe :</b> {{ oeuvre.Groupe }}
  </div>
  <div class="textCard">
    <div class="textTitle"><b>{{ oeuvre.Titre }}</b></div>
    <p class="textContent">
      <i>{{ oeuvre.SousTitre }}</i><br/><br/>
      <span>{{ oeuvre.Description }}</span>
    </p>
  </div>
</mat-card>
